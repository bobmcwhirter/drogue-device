[package]
authors = [
    "Ulf Lilleengen <lulf@redhat.com>",
    "Bob McWhirter <bmcwhirt@redhat.com>",
    "Jens Reimann <jreimann@redhat.com>",
    "Dejan Bosanac <dbosanac@redhat.com>"
]
edition = "2018"
name = "iot02a-wifi"
version = "0.1.0"
resolver = "2"
description = "STM32 IoT Discovery board blinky"
keywords = ["stm32u5", "basic"]

[workspace]

[dependencies]

defmt = "0.3"
defmt-rtt = "0.3"
panic-probe = { version = "0.3", features = ["print-defmt"] }

drogue-device = { path = "../../../../device", default-features = false, features = ["defmt", "time", "wifi+eswifi"] }
cortex-m-rt = "0.7.0"
cortex-m = "0.7.1"


drogue-tls = { version = "0.5.0", default-features = false, features = ["async", "defmt"], optional = true}
cfg-if = "1.0.0"

atomic-polyfill = "0.1"
embassy = { version = "0.1.0", default-features = false, features=["defmt", "time", "time-tick-32768hz"] }
embassy-stm32 = {version = "0.1.0", default-features = false, features = ["defmt", "time-driver-tim2", "memory-x"] }
#drogue-temperature = { path = "../../../apps/drogue-temperature", features = ["defmt"] }

embedded-hal = { version = "0.2.4", features = ["unproven"] }

[features]
default = [
    "b-u585i-iot02a",
]
tls = ["drogue-tls", "drogue-tls/defmt", "drogue-device/tls"]
b-u585i-iot02a = ["embassy-stm32/stm32u585ai"]

[patch.crates-io]
embassy = {git = "https://github.com/embassy-rs/embassy.git", rev = "c8f3ec3fba47899b123d0a146e8f9b3808ea4601" }
embassy-stm32 = {git = "https://github.com/embassy-rs/embassy.git", rev = "c8f3ec3fba47899b123d0a146e8f9b3808ea4601" }
embassy-hal-common = { git = "https://github.com/embassy-rs/embassy.git", rev = "c8f3ec3fba47899b123d0a146e8f9b3808ea4601" }


[profile.release]
codegen-units = 1
debug = 2
debug-assertions = false
incremental = false
lto = "fat"
opt-level = 's'
overflow-checks = false
